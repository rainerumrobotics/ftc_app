//
// build.gradle in FtcRobotController
//
apply plugin: 'com.android.library'

android {

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 19
    }

    compileSdkVersion 23

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes.each {
        // TODO: Place your Vuforia developer key in ~/.gradle/gradle.properties file
        // For example: VuforiaApiKey = "YOURKEY"
        // See also: https://developer.vuforia.com/license-manager
        it.buildConfigField 'String', 'VUFORIA_API_KEY', VuforiaApiKey
    }
}

repositories {
    flatDir {
        dirs '../libs'
    }
}

apply from: 'build.release.gradle'
